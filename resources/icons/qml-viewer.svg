<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
    <!-- Document background -->
    <rect x="3" y="2" width="18" height="20" rx="2" ry="2" fill="#ffffff" stroke="#4A5568" stroke-width="1.5"/>
    
    <!-- QML header -->
    <rect x="3" y="2" width="18" height="5" rx="2" ry="2" fill="#41CD52"/>
    <text x="12" y="6" font-family="monospace" font-size="3" font-weight="bold" fill="white" text-anchor="middle">QML</text>
    
    <!-- Qt logo-inspired design elements -->
    <g transform="translate(5, 9)">
        <!-- Main Qt circle -->
        <circle cx="4" cy="4" r="3" fill="none" stroke="#41CD52" stroke-width="1.2"/>
        <circle cx="4" cy="4" r="1.5" fill="#41CD52"/>
        
        <!-- Arrow/pointer indicating UI -->
        <path d="M7.5 1.5 L9.5 4 L7.5 6.5" fill="none" stroke="#41CD52" stroke-width="1"/>
        
        <!-- UI component representation -->
        <rect x="10" y="1" width="4" height="6" rx="1" fill="none" stroke="#666" stroke-width="0.8"/>
        <rect x="10.5" y="2" width="3" height="1.5" fill="#E53E3E" opacity="0.7"/>
        <rect x="10.5" y="4" width="2" height="0.8" fill="#3182CE" opacity="0.7"/>
        <rect x="10.5" y="5.2" width="1.5" height="0.8" fill="#38A169" opacity="0.7"/>
    </g>
    
    <!-- Design/layout grid indicators -->
    <g opacity="0.3">
        <line x1="7" y1="14" x2="17" y2="14" stroke="#666" stroke-width="0.5"/>
        <line x1="7" y1="16" x2="17" y2="16" stroke="#666" stroke-width="0.5"/>
        <line x1="7" y1="18" x2="17" y2="18" stroke="#666" stroke-width="0.5"/>
        <line x1="9" y1="12" x2="9" y2="20" stroke="#666" stroke-width="0.5"/>
        <line x1="12" y1="12" x2="12" y2="20" stroke="#666" stroke-width="0.5"/>
        <line x1="15" y1="12" x2="15" y2="20" stroke="#666" stroke-width="0.5"/>
    </g>
    
    <!-- Interactive/clickable indicators -->
    <circle cx="19" cy="15" r="1.5" fill="#41CD52" opacity="0.8"/>
    <circle cx="19" cy="18" r="1.5" fill="#3182CE" opacity="0.8"/>
    
    <!-- Code brackets to indicate QML -->
    <text x="1" y="12" font-family="monospace" font-size="6" fill="#41CD52" opacity="0.7">{</text>
    <text x="22" y="12" font-family="monospace" font-size="6" fill="#41CD52" opacity="0.7">}</text>
</svg> 