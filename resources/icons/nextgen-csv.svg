  <rect x="6" y="9" width="8" height="1" fill="rgba(255,255,255,0.4)" rx="0.5"/>
  <rect x="6" y="11" width="6" height="1" fill="rgba(255,255,255,0.3)" rx="0.5"/>
</svg> 